<body>
  <script>
    const a = 2, b = 5;
    const N = 7;
    const findNthTerm = (first, second, num) => {
      const diff = second - first;
      const fact = (num - 1) * diff;
      const term = first + fact;
      return term;
    };
    console.log(findNthTerm(a, b, N));
  </script>
  <h1>FIND THE NTH NO. OF THE SERIES</h1>
