<body>
  <h1>FACTORIAL OF A NUMBER</h1>
  <script>
    function findFactorial(number) {
      if (number < 0) {
        return -1;
      }
      else if (number == 0) {
        return 1;
      }
      else {
        return (number * findFactorial(number - 1));
      }
    }
    console.log(findFactorial(6))
    console.log("hello")

  </script>
</body>
