<body>
  <script>
    var c, f;

    // c = celsius
    // f = fahrenheit

    c = 7
    f = (c * 9 / 5) + 32

    console.log("Celsius = " + f + " Fahrenheit")
  </script>
  <h1>PROGRAM TO CONVERT CELSIUS TO FARENHEIT</h1>
</body>
