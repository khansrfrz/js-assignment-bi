<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.sort() method sorts the elements of an array.</p>

<p id="demo"></p>

<script>
const arr = [40, 100, 1, 5, 25, 10];
arr.sort(function(a, b){return a-b});
document.getElementById("demo").innerHTML = arr;
</script>

</body>
</html>
