    <h1>NO. OF DAYS IN A MONTH</h1>
    <script>
      function daysInMonth (month, year) {
       return new Date(year, month, 0).getDate()
}

console.log(daysInMonth(2,2009))
console.log(daysInMonth(2,2008))
